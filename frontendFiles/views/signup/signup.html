<ion-view view-title="signup">
    <ion-content>

        <form ng-submit="signup()">
            <div class="list">

                <label class="item item-input">
                    <input type="text" placeholder="first name" required ng-model="userObject.firstName">
                </label>

                <label class="item item-input">
                    <input type="text" placeholder="last name" ng-model="userObject.lastName">
                </label>

                <label class="item item-input">
                    <input type="text" placeholder="company name" ng-model="userObject.companyName">
                </label>

                <label class="item item-input">
                    <input type="text" placeholder="username" required ng-model="userObject.username">
                </label>

                <label class="item item-input">
                    <input type="email" placeholder="email" required ng-model="userObject.email">
                </label>

                <label class="item item-input">
                    <input type="password" placeholder="password" required ng-model="userObject.password">
                </label>

                <label class="item item-input">
                    <input type="password" required placeholder="re-type password">
                </label>


                <button class="button button-full button-balanced" type="submit">signup</button>


            </div>
        </form>


        <div align="center">
            or  <a href="#" ui-sref="login">login</a> if you already have an account
        </div>





{{name}}--aaaaa

    </ion-content>
</ion-view>
